<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
    </head>
    <body style="background-color: thistle;"></body>
        <form autocomplete="on">
            <fieldset style="background-color: tomato;">
                <legend style="background-color: rgb(182, 225, 65);">Contact Form</legend>
                <label for="my-name">Name:</label>
                <input type="text" id="my-name" name="myname">
                <label for="my-email">Email:</label>
                <input type="email" id="my-email" name="myemail" ><br>
                <br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="myphone">
                <br><br>
                <label for="gender">Gender:</label><br>
                <input type="radio" id="gend" name="gender" value="Female">Female<br>
                <input type="radio" id="gend1" name="gender" value="Male">Male<br>
                <br>
                <input type="submit" value="ClickMe">
                <input type="reset" value="ClearAll"

            </fieldset>
        </form>
    </body>
</html>
